  - build-essential
  - pkg-config
  - cmake
  - libwxgtk3.0-dev
  - libftdi-dev
  - freeglut3-dev
  - zlib1g-dev
  - libusb-1.0-0-dev
  - libudev-dev
  - libfreenect-dev
  - libdc1394-22-dev
  - libavformat-dev
  - libswscale-dev
  - libassimp-dev
  - libjpeg-dev
  - libopencv-dev
  - libgtest-dev
  - libeigen3-dev
  - libsuitesparse-dev
  - libpcap-dev

